<span class="lane">
  <span *ngIf="value.getLeftTextToShow" class="left-text">{{value.getLeftTextToShow()}}</span>
  <span [innerHTML]="value.getTextToFilter() | highlight: searchText" class="middle-text"></span>
  <span class="right-text">{{value.getRightTextToShow() | currency:'$': 'symbol-narrow':'1.2-2': 'es-Ar' }}</span>
</span>
