<mat-sidenav-container class="m-sidenav-container">
  <mat-sidenav [ngClass]="{'m-sidenav': true, 'm-sidenav-small': isExpanded}" mode="side" opened #sidenav
               (mouseover)="mouseenter()" (mouseleave)="mouseleave()">
    <div class="m-sidenav__handle">
      <mat-list  (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
        <mat-list-item>
          <pos-item-menu-bar [url]="'assets/icons/home.svg'" [text]="'Inicio'" [showText]="isExpanded"></pos-item-menu-bar>
        </mat-list-item>
        <mat-list-item>
          <pos-item-menu-bar [url]="'assets/icons/basket.svg'" [text]="'Carrito'" [showText]="isExpanded"></pos-item-menu-bar>
        </mat-list-item>
        <mat-list-item>
          <pos-item-menu-bar [url]="'assets/icons/statistics.svg'" [text]="'Estadisticas'" [showText]="isExpanded"></pos-item-menu-bar>
        </mat-list-item>
        <mat-list-item>
          <pos-item-menu-bar [url]="'assets/icons/providers.svg'" [text]="'Proveedores'" [showText]="isExpanded"></pos-item-menu-bar>
        </mat-list-item>
        <mat-list-item>
          <pos-item-menu-bar [url]="'assets/icons/product.svg'" [text]="'Productos'" [showText]="isExpanded"></pos-item-menu-bar>
        </mat-list-item>
        <mat-list-item>
          <pos-item-menu-bar [url]="'assets/icons/edit-users.svg'" [text]="'Adm. Usuarios'" [showText]="isExpanded"></pos-item-menu-bar>
        </mat-list-item>
        <mat-list-item>
          <pos-item-menu-bar [url]="'assets/icons/configuration.svg'" [text]="'Configuracion'" [showText]="isExpanded"></pos-item-menu-bar>
        </mat-list-item>
        <mat-list-item>
          <pos-item-menu-bar [url]="'assets/icons/sign-out.svg'" [text]="'Cerrar SesiÃ³n'" [showText]="isExpanded"></pos-item-menu-bar>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
