<div class="item-card-container">
  <span class="image-container">
    <img *ngIf="imagePath" mat-card-image [src]="imagePath">
    <mat-icon *ngIf="!imagePath" class="material-icons-outlined empty-image">image</mat-icon>
  </span>
  <span #titleContainer class="title-container" *ngIf="item?.description">
    <span class="title" [ngClass]="{'title-infinite-cycling': textOverflows()}">{{item.description}}</span>
  </span>
  <span class="category" *ngIf="item?.category">{{'ITEM-CARD.CATEGORY' | translate}}: {{item.category}}</span>
  <span class="barcode" *ngIf="item?.barcode">{{'ITEM-CARD.CODE' | translate}}: {{item.barcode}}</span>
  <span class="price-quantity">
      <span class="price" *ngIf="item?.price">{{item.price}}</span>
      <span class="quantity" *ngIf="item?.quantity">{{item.quantity}}</span>
  </span>
</div>
