<div class="basket-container">
  <pos-search-input [label]="'BASKET.SEARCH-PRODUCT-BAR-LABEL'|translate"
                    [placeholder]="'BASKET.SEARCH-PRODUCT-BAR-PLACEHOLDER'|translate"
                    [prefixIcon]="'search'"
                    [prefixMaterialIconStyle]="'material-icons-outlined'"
                    [options]="options"
                    (onSelect)="onSelectOption($event)">
  </pos-search-input>
  <span class="action-buttons rounded-corners"></span>
  <pos-category-list [categories]="categories" [showCategoryAll]="true"></pos-category-list>
  <span class="products-wrapper">
    <pos-item-card *ngFor="let item of items" [item]="item"></pos-item-card>
  </span>
  <pos-order-selector class="rounded-corners"></pos-order-selector>
</div>
